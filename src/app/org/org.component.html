
<div class="main-content">
    <div class="container-fluid">

    <h3>Organization Info</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3 row">
            <label for="companyName" class="col-sm-4 col-form-label">Company Name:</label>
            <div class="col-sm-7">
                <input id="companyName" name="companyName" [(ngModel)]="org.companyName"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="assessmentYear" class="col-sm-4 col-form-label">Assessment Year:</label>
            <div class="col-sm-7">
                <input type="number" id="assessmentYear" name="assessmentYear" [(ngModel)]="org.assessmentYear"  maxlength="4"/>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-7 offset-sm-2">
                <button type="reset" class="btn btn-primary">Clear</button> |
                <a href="#/liquidity" target="_self">
                    <button type="button" class="btn btn-primary" (click)="onSubmit()">Next</button>
                </a>
            </div>
        </div>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgwbZS7/BXzYznvVEVNkKPN7iYTzgfyD5zUxwretTDYuqpcgrvXvRO04hY3zLjOM" crossorigin="anonymous"></script>
